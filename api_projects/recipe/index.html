<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Fontawesome Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Adding Styles -->
    <link rel="stylesheet" href="style.css" />
    <!-- Meta's -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetching Movie</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand d-flex" href="./index.html"
          ><img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQSRwLmFYCz2xVNlngLpXVN2-nkL9GAzDLzRA&s"
            alt="Logo"
            srcset=""
            width="50"
            class="rounded-circle"
          />
          <h2 class="mx-1 mt-1 text-danger">
            <i class="fa-solid fa-utensils mx-2 text-warning"></i>Food Recipe
            Application
          </h2>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <h2 class="m-auto"></h2>
          <form class="d-flex" id="search-form" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="search-input"
            />
            <button class="btn btn-outline-danger" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- navbar end -->
    <!-- main content -->
    <main class="container mt-4" id="main-content">
      <div class="row" id="recipes-container">
        <!-- Recipe cards will be inserted here dynamically -->
      </div>
    </main>
    <!-- main content end -->
    <!-- modal Coding -->
    <div class="modal fade text-dark" tabindex="-1" id="recipe-modal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-danger">Recipe Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="recipe-modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-danger"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- modal Coding -->
    <!-- Footer -->
    <footer class="bg-dark text-center text-white fixed-bottom mt-4">
      <div class="text-center p-3">Â© 2025 Recipe Application</div>
    </footer>
    <!-- Footer end -->
    <!-- JQuery Link -->
    <script src="script.js"></script>
  </body>
</html>
