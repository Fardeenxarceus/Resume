<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- CSS link -->
     <link rel="stylesheet" href="./style.css">
    <!-- Fontawesome Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Meta's -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
  </head>
  <body class="bg-secondary d-flex align-items-center">
    <main class="w-100">
      <section class="w-100">
        <div class="container mt-5">
          <div class="row mt-5">
            <div class="col-md-3"></div>
            <div class="col-md-6 mt-5">
              <div class="shadow-inline text-center bg-white p-5 mt-5 rounded">
                <h1 class="text-secondary">Currency Converter</h1>
                <hr width="80%" class="m-auto mb-4" />
                <div class="input-group my-3 d-flex">
                  <input
                    type="number"
                    min="1"
                    value="1"
                    class="form-control fromAmount"
                  />
                  <select class="fromCurrency form-control">
                    <option value="USD">USD</option>
                  </select>
                </div>
                <div class="arrow display-6" style="rotate: 90deg">âžœ</div>
                <div class="input-group my-3 d-flex">
                  <input
                    type="number"
                    min="1"
                    value="1"
                    class="form-control toAmount"
                    disabled
                  />
                  <select class="form-control toCurrency">
                    <option value="INR">INR</option>
                  </select>
                </div>
                <div class="result mt-4 fs-4">5 USD = 400 INR</div>
              </div>
            </div>
            <div class="col-md-3"></div>
          </div>
        </div>
      </section>
    </main>
    <!-- JQuery Link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
